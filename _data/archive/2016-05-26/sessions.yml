  id: 002
  title: "It's a trap!"
  description: 'Ao longo do tempo trabalhando com software, me deparei com problemas dos mais variados, porém percebi uma certa repetição de alguns e resolvi fazer um pequeno compilado dessas armadilhas que você deveria evitar.'
  speakers: [2]
