  id: 001
  title: "Fronteiras entre o Lean e a Gambiarra"
  description: 'Big upfront design é coisa do passado. Dificilmente encontraremos alguém que defende que devemos começar com uma arquitetura que tenha a resposta para todas as perguntas. Design evolutivo tem tido um importante papel nessa área. Porém, se estamos focados só no presente, não corremos o risco de criamos gambiarras que irão cobrar altos juros no futuro? Longe de ser uma resposta concreta ou fácil, essa palestra busca explorar as fronteiras entre ser Lean e fazer Gambiarras.'
  speakers: [1]
