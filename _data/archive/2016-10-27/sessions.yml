  id: 001
  title: "Memoir de um Dev não-Ops"
  description: "
Trabalhei por 2 anos no Snap CI, um produto onde não só praticávamos integração e entrega contínua como também províamos um ambiente para que outros times o fizessem. Sempre apontaram para nossa equipe como \"a DevOps\".
<br><br>
Essa palestra tem como objetivo compartilhar um pouco da nossa jornada, o que deu certo e não tão certo, e como isso moldou a nossa visão do que é DevOps.
"
