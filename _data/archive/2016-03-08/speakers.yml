  bio: "Fundadora do Blog do InspirAda na Computação, Padawan de Desenvolvimento de Software e Mãe de Teddy, um cachorro com mais de 5 apelidos. Além disso, cursa Licenciatura em Computação na UFRPE e faz estágio na FUNDAJ. Como rata de comunidade de TI contribuiu na fundação de algumas em Recife para incentivar mulheres: Women Who Code, PyLadies, Django Girls, JS4Girls. Participa ativamente da comunidade Python há pelo menos 3 anos e contribui como co-coordenadora de Mídias Socais da Python Brasil. É 99% Computação e Educação, mas alguns outros % em Jornalismo. Não escreve bem (nem códigos, nem textos), mas acredita que pode chegar lá compartilhando o que aprender e com Jornalismo de Dados. Apaixonada por Python, curte ativismo social, feminismo, programação, ciência de dados, bolo de rolo e Cerveja."
