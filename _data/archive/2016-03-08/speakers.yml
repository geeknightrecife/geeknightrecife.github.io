  bio: "Idealizadora e Fundadora do Women Makers, Estudante de Engenharia da Computação pelo CIn-UFPE, Microsoft Student Partner, Embaixadora do Technovation Challenge e Hobbista de Internet das Coisas e Sistemas Embarcados. Possui experiência há mais de 1 ano com projetos que busquem incentivar e inspirar a participação de mulheres e meninas para a área de Tecnologia, sendo colaboradora do Women Who Code, já participou de projetos e organizações que buscam impulsionar o Empreendedorismo e Liderança como AIESEC, LabX da Fundação Estudar e Artemisia e desenvolveu seus conhecimentos técnicos tecnológicos MIC ETEPAM. Além disso, já vivenciou experiência em países como Estados Unidos e Suíça - onde desenvolveu melhor o seu perfil pessoal e profissional. Adora desenvolvimento de software e mobile, aprender coisas novas e fazer network."
