  id: 002
  title: "Gameficação além da buzzword"
  description: 'Vamos conversar sobre gameficação além da buzzword: Até onde vai a gameficação? Como elementos de jogos vem sendo utilizados para envolver e engajar usuário de qualquer tipo de produto, e como isso também pode dar errado.'
  speakers: [2]
