  id: 001
  title: "O Maravilhoso Mundo das Competições Capture the Flag"
  description: 'Esta palestra visa fazer uma introdução sobre o maravilhoso mundo das competições Capture the Flag (CTF), eventos de segurança da informação que englobam muitas competências das equipes participantes, exigindo a resolução rápida de problemas de diversas categorias e níveis de dificuldade, obtendo assim as flags e pontuando. O Projeto CTF-BR (www.ctf-br.org) também será explanado.'
  speakers: [1]
