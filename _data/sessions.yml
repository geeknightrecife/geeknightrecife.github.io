  id: 002
  title: "[IN]Segurança em Hospitais"
  description: 'Vivemos na era da tecnologia e com seus avanços, vem também os grandes prejuízos causados pela sua falta de maturidade no ciclo de desenvolvimento de software relacionado à segurança da informação. A ideia da palestra é mostrar o quão perigoso pode ser uma simples consulta ao médico. Já parou para pensar com o que poderia acontecer  se o resultado de um exame médico fosse alterado? E se mudássemos a dosagem de algum medicamento critico?  E se suas informações confidenciais fossem expostas na internet? Minha ideia é mostrar e descrever as ações que devemos tomar para restringir os riscos e evitar expor os pacientes e seus dados a atividades criminosas.'
  speakers: [2]
