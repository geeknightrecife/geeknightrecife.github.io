  id: 001
  title: "Tudo que você precisa saber sobre chatbots"
  description: "De 2016 para cá o interesse por chatbots cresceu de forma considerável, o que já era de se esperar.<br>
<br>
Diante de todas as inovações uma das principais é a relação com o público consumidor, seja de qual for o produto ou serviço. 
<br>
Os bots estão inseridos onde as pessoas passam mais tempo - redes sociais/mensageiros, assim, fica mais fácil para as empresas/pessoas se comunicarem com seus clientes/usuários. 
<br>
As pessoas se sentem mais confortáveis em trocar mensagens. Existem vários bots que solucionam diversos problemas com uma simples conversa.  É um mercado novo e que tem muito a ser explorado."
