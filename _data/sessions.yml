  id: 001
  title: "I believe I can fly - Você pode ir pra nuvem!"
  description: "
Eu posso ir pra nuvem, minha empresa pode ir pra nuvem? Essa é uma pergunta que muitos empresários e gestores de TI se fazem; a resposta é SIM, praticamente, todos podem ir pra nuvem!<br>
A nuvem oferece diversos serviços que atendem as mais diversas necessidades do mercado, desde o desenvolvedor de garagem a multinacional, e do minúsculo ao imenso projeto.<br>
Nesta palestra iremos esclarecer dúvidas sobre nuvem, explicar os primeiros passos (ou batidas de asa) para chegar até ela, e também entender como ela pode extinguir algumas dificuldades que temos no nosso dia-a-dia.<br>
Tá esperando o que? DECOLA!"
  speakers: [1]
