  id: 001
  title: "Web Components and beyond with Polymer"
  description: "Será que estamos a beira de uma revolução? Ou ela já aconteceu e você não está sabendo?<br> 
   Nessa Talk abordaremos muito mais do que Web Components e PWAs, vamos a fundo na plataforma utilizando novos conceitos que vão desde propriedades customizadas no CSS até HTTP/2.<br>
   Antes que você ache que estamos falando de mais um framework JavaScript, dê uma chance e veja o que a plataforma nativa tem a oferecer HOJE!<br> 
   Dica: comece a cogitar que um cara chamado Polymer, pode fazer você mudar sua visão da web como um todo e para sempre."
  speakers: [1]
