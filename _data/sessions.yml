  id: 002
  title: "Os Lannisters sempre pagam suas dívidas"
  description: "No mundo de Westeros ou no mundo real, seja como um Lannister.<br>
  Sempre pague as suas dívidas técnicas antes que elas se tornem impagáveis.<br> 
  Conversaremos sobre indícios e estratégias para diminuir as dívidas técnicas em um projeto de software."
