  title: "QA Engineer"
  bio: "Viviane Lyrio é QA no CESAR, certificada CTFL-ISTQB. Ela implementou o CESARThon, que é uma Hackathon de Teste que ajudou a encontrar mais de 200 bugs em diferentes aplicativos. Ela também trabalhou em vários projetos em diferentes áreas, definindo estratégias de teste para empresas conhecidas mundialmente como Samsung, Motorola e HP. Ela é uma grande entusiasta de testes de software e práticas ágeis, está atualmente engajada em pesquisas para usar o Hackathon e o Teste de Desempenho para melhorar a qualidade do software. Esse entusiasmo é compartilhado em conferências, onde ela muitas vezes se junta como palestrante para compartilhar suas experiências e aprender com outros participantes. Viviane gosta de viajar pelo mundo e aproveitar esta oportunidade para conversar sobre testes de software, trocar conhecimentos, descobrir novas culturas e fazer amigos."
